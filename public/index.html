<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black and White EM6C5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</head>
<body>
    <nav class="p-3 mb-2 bg-primary text-white">
        <h2 class="text-center">Black and White Spa</h2>
    </nav>
    <br>
    <form action="/url" class="form-control form-control-lg">
        <div class="container-fluid">
            <div class="container">
                <div class="mb-3">
                    <label for="url" class="form-label">Imagen URL</label>
                    <input type="url" name="url" class="form-control" id="url" aria-describedby="url">
                </div>
                <button type="submit" class="btn btn-primary">Subir Imagen</button>
                    <input type="hidden" name="lat" id="lat">
                    <input type="hidden" name="long" id="long">
            </div>
        </div>   
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        navigator.geolocation.getCurrentPosition(pos => {
            console.log(pos);
            $('#lat').val(pos.coords.latitude)
            $('#long').val(pos.coords.longitude)
        })
    </script>

</body>

</html>
